<html>
<head>
    <title>Registrar Alumno</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="../css/master.css">
</head>
<body> 
    <form action="ejemplo.php" method="get">
        <p>Nombre: <input type="text" name="nombres" size="40" required></p>
        <p>Apellido materno: <input type="text" name="apellido_materno" size="40" required></p>
        <p>Apellido paterno: <input type="text" name="apellido_paterno" size="40" required></p>
        <p>Edad: <input type="number" name="edad" min="5" max="15" required></p>
        <p>Sexo:
          <input type="radio" name="sexo" value="h" required> Hombre
          <input type="radio" name="sexo" value="m" required> Mujer
        </p>
        <p>
          <input type="checkbox" name="aprobado">Aprobado
          <input type="checkbox" name="foraneo">Foraneo
        </p>
        <p>
          Grado:
          <select name="grado">
            <option value="1°">Primero</option>
            <option value="2°">Segundo</option>
            <option value="3°">Tercero</option>
            <option value="4°">Cuarto</option>
            <option value="5°">Quinto</option>
            <option value="6°">Sexto</option>
          </select>
          Grupo:
          <select name="grupo">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
          </select>
        </p>
        
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar">
        </p>
      </form>

</body>
</html>
